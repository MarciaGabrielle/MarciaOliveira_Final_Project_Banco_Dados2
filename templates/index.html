{% extends 'base.html' %}
{% block title %} Tinder Jobs {% endblock %}

{% block content %}
<div id='containerHome' class="container mx-auto p-4">
  <!-- Logo -->
  <div class="text-center mb-8">
    <img
      src="/static/images/tinder-jobs-logo.png"
      alt='Logo projeto' class="mx-auto"
    />
  </div>

  <!-- Título -->
  <div class="text-center mb-8">
    <h2 class="text-2xl font-bold text-gray-800">Entrar como:</h2>
  </div>

  <!-- Opções de Login (Desenvolvedor / Empresa) -->
  <div class="flex justify-center items-center space-x-4">
    
    <!-- Opção de Desenvolvedor -->
    <div class="w-full max-w-xs">
      <a href="{{ url_for('dev_login') }}">
        <div class="bg-white shadow-md rounded-lg hover:bg-blue-50 transition duration-300 ease-in-out p-6 text-center">
          <h5 class="text-lg font-semibold mb-4">Desenvolvedor</h5>
          <img class="mx-auto max-w-full" src="/static/images/icon-dev.png" alt="IconDev" />
        </div>
      </a>
    </div>

    <!-- Opção de Empresa -->
    <div class="w-full max-w-xs">
      <a href="{{ url_for('empresa_login') }}">
        <div class="bg-white shadow-md rounded-lg hover:bg-blue-50 transition duration-300 ease-in-out p-6 text-center">
          <h5 class="text-lg font-semibold mb-4">Empresa</h5>
          <img class="mx-auto max-w-full" src="/static/images/icon-emp.png" alt="IconEmp" />
        </div>
      </a>
    </div>

  </div>
</div>
{% endblock %}
